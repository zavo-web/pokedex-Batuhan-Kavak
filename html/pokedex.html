<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Pokémon Zoeker</title>
    <link rel="stylesheet" href="../css/pokedex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Pokémon Zoeker</h1>
    <form>
        <label for="namenumber">Pokémon naam of nummer:</label>
        <input type="text" id="namenumber" name="namenumber" placeholder="Bijvoorbeeld: Pikachu of 25">
        <button type="button">Pokémon zoeken</button>
    </form>

    <div class="pokemon-detail">
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/025.png" alt="Pikachu" width="100px">
        <h2>Pikachu</h2>
        <p>Type: Elektrisch</p>
        <p>HP: 60</p>
        <p>Aanval: Bliksemschok</p>
        <p>Kracht: 50</p>
    </div>

    <h3>Pokémon Lijst:</h3>
    <ul>
        <li><button>Pikachu</button></li>
        <li><button>Charmander</button></li>
        <li><button>Bulbasaur</button></li>
        <li><button>Squirtle</button></li>
        <li><button>Jigglypuff</button></li>
        <li><button>Meowth</button></li>
        <li><button>Psyduck</button></li>
        <li><button>Eevee</button></li>
        <li><button>Snorlax</button></li>
        <li><button>Gengar</button></li>
    </ul>
</body>
</html>
